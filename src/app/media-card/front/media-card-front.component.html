<mat-card class="front" (touchstart)="toggleCard.emit()">
  <img mat-card-image [src]="media().coverUrl | mediaImage: media().mediaType" [alt]="media().title" (mouseenter)="toggleCard.emit()"/>
  <mat-card-content>
    <div class="text-content">
      <b>{{ media().title }}</b>
      <p class="release-date">
        {{ media().releaseDate | date }}
      </p>
    </div>
    <app-media-icon [mediaType]="media().mediaType"></app-media-icon>
  </mat-card-content>
</mat-card>
