<mat-card (touchstart)="toggleCard.emit()">
  <img mat-card-image [src]="media().coverUrl | mediaImage: media().mediaType" [alt]="media().title"
       (mouseenter)="toggleCard.emit()"/>
  <mat-card-content>
    <div class="text-content">
      <mat-card-title>{{ media().title }}</mat-card-title>
      <mat-card-subtitle> {{ media().releaseDate | date }}</mat-card-subtitle>
    </div>
    <app-media-icon [mediaType]="media().mediaType"></app-media-icon>
  </mat-card-content>
</mat-card>
