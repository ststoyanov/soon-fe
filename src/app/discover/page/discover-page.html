<mat-form-field>
  <mat-label>Search</mat-label>
  <input #query matInput placeholder="Search for a movie, TV series, manga or game"
         (keydown.enter)="search(query.value)">
</mat-form-field>
<div class="collection">
  @for (result of results; track `${result.id}-${result.externalId}`) {
    <app-media-card [media]="result" (track)="track(result)"></app-media-card>
  }
</div>
