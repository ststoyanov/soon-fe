<mat-card class="card" appearance="outlined">
  <img class="header-image" mat-card-image [src]="media().coverUrl" [alt]="media().title" />
  <mat-card-content>
    <div class="text-content">
      <b>{{ media().title }}</b>
      <p class="release-date">
        {{ media().releaseDate | date }}
      </p>
    </div>
    <mat-icon aria-hidden="true" [fontIcon]="inputIcon()"></mat-icon>
  </mat-card-content>
</mat-card>
